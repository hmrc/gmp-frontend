include "common.conf"

application.global = config.ApplicationGlobal

appName = "gmp-frontend"
application.router = prod.Routes

security.headers.filter.enabled = true
play.filters.headers.contentSecurityPolicy= "default-src 'self' 'unsafe-inline' localhost:9032 assets.digital.cabinet-office.gov.uk www.google-analytics.com data:"


# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.
controllers {
  controllers.AssetsController = {
    needsAuditing = false
  }
}

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

google-analytics.token = "Test-Token"

assets {
  version = "2.195.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  minified = true
  minified = ${?ASSETS_FRONTEND_MINIFIED}
  url = "http://localhost:9032/assets/"
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

microservice {

  contact-frontend {
	host = "http://localhost:9250"
  }

  metrics {
    graphite {
      host = graphite
      port = 2003
      prefix = play.${appName}.
      enabled = false
    }
  }

  services {

    cachable {
      session-cache {
        domain = keystore
      }
    }

    keystore {
      host = localhost
      port = 8400
    }

    auth {
      host = localhost
      port = 8500
    }

    gmp {
      host = localhost
      port = 9942
    }

    contact-frontend {
      host = localhost
      port = 9250
    }

    attachments {
      host = localhost
      port = 8895
    }
    
  }

}

gg-urls {
  signout_path = "sign-out"
  login_path = "sign-in"
  company-auth.host = "http://localhost:9025"
  login-callback.url = "http://localhost:9941/guaranteed-minimum-pension/pension-details"
  signout-callback.url = "http://localhost:9941/guaranteed-minimum-pension"
}
