include "frontend.conf"

#application.global = config.ApplicationGlobal

appName = "gmp-frontend"

security.headers.filter.enabled = true

#play.crypto.secret = "nz]a`oiGvrtcIcJgv=]Q2KI>I>]:mwoPVksmUi`_`C0EhWsC5Mm]npXAAhn/d;R@"

# An ApplicationLoader that uses Guice to bootstrap the application.
play.application.loader = "uk.gov.hmrc.play.bootstrap.ApplicationLoader"
# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "uk.gov.hmrc.play.bootstrap.http.RequestHandler"

play.modules.enabled += "config.GmpModule"

play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"



# Primary entry point for all HTTP requests on Play applications
play.http.requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Custom error handler
play.http.errorHandler = "config.MyErrorHandler"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.FrontendModule"
play.http.filters = "uk.gov.hmrc.play.bootstrap.filters.FrontendFilters"

play {
  i18n.langs = ["en-GB","en-UK","cy-GB"]
  http {
    router = prod.Routes
    #requestHandler = "play.api.http.GlobalSettingsHttpRequestHandler"
  }
  #modules.enabled += "com.kenshoo.play.metrics.PlayModule"
  #modules.enabled += "config.GmpModule"
  # Need this as attachments service is not upgraded to Play 2.5
  filters {
    csrf {
      header {
        bypassHeaders {
          X-Requested-With = "*"
          Csrf-Token = "nocheck"
        }
      }
      contentType.blackList = ["application/x-www-form-urlencoded", "multipart/form-data", "text/plain"]
    }
  }
  filters.headers.contentSecurityPolicy = "default-src 'self' 'unsafe-inline' localhost:9032 assets.digital.cabinet-office.gov.uk www.google-analytics.com app.optimizely.com cdn.optimizely.com *.optimizely.com optimizely.s3.amazonaws.com data:"
}


# Controller
# ~~~~~
# By default all controllers will have authorisation, logging and
# auditing (transaction monitoring) enabled.
# The below controllers are the default exceptions to this rule.
controllers {
  controllers.AssetsController = {
    needsAuditing = false
  }
}

# Metrics plugin settings - graphite reporting is configured on a per env basis
metrics {
  name = ${appName}
  rateUnit = SECONDS
  durationUnit = SECONDS
  showSamples = true
  jvm = true
  enabled = true
}

google-analytics.token = "Test-Token"

assets {
  version = "3.11.0"
  version = ${?ASSETS_FRONTEND_VERSION}
  minified = true
  minified = ${?ASSETS_FRONTEND_MINIFIED}
  url = "http://localhost:9032/assets/"
}

auditing {
  enabled = true
  traceRequests = true
  consumer {
    baseUri {
      host = localhost
      port = 8100
    }
  }
}

platform.frontend.host = "http://localhost:9941"


urBanner{
